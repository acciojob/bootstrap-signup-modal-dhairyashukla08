<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
	<div class="container" style="padding: 20px; text-align: center;">
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#signupModal">
                Sign Up
            </button>
        </div>
		<div class="modal fade" id="signupModal" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="signupModalLabel">Create Account</h4>
                    </div>
					<div class="modal-body">
						<form>
							<div class="form-group">
                                <label for="emailInput">Email address</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                                <p class="help-block">Your information is safe with us.</p>
                            </div>
							<div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                            </div>
							<div class="form-group">
                                <label for="confirmPasswordInput">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
                            </div>
						</form>
					</div>
					<div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
				</div>
			</div >
		</div>
	</body>
</html>
